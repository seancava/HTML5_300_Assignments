<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>reCollector: Record Collection Cataloguer</title>
<link href="styles/style1.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/rcc.js"></script>
<link href="styles/style1.css" type="text/css" rel="stylesheet" media="screen and (min-width:1px) and (max-width:799px)" />
<link href="styles/style1.css" type="text/css" rel="stylesheet" media="screen and (min-width:800px) and (max-width:2048px)" />
  </head>
  <body>
<div id="logo">reCollector</div>    
<div id="person">
  <ul>
<!--
    <li id="nameUser">user name</li>
    <li id="nameCollection">collection name</li>
-->
    <li id="listcount"></li>
  </ul>
  
     <button type="button" id="addnew">Add New</button>
</div>
<!--end welcome-->
    
<div id="listdisplay">
  <div id="controlsdisplay">
          <ul>
            <li><button type="button" id="search">Search</button><input type="text" id="searchInput"></li>
            <li><label for="autosync">Auto Sync</label>
          <input type="checkbox" id="autosync"></li>
            <li><button type="button" id="sync">Sync Server</button></li>
          <li><button type="button" id="clearlocal">Delete Collection</button>
          </ul>
    </div>
	<table>
		<thead>
          <tr>
          <td>Artist</td>
          <td>Title</td>
          <td>Year</td>  
          <td>Label</td>
          <td>SKU</td>
          <td>Sale</td>
          <td>Copies</td>
          <td>Added</td>
          <td>ID</td> 
          </tr>
		</thead>
    <tbody id="catalogue"> 
		</tbody>
	</table>
</div>
<!--end listdisplay-->
    
<div class="show" id="adddisplay">
	<form id="addrecord">
    <ul id="addCol1">
    <label for="artistInput">Artist</label>
		<li><input type="text" id="artistInput" /></li>
    <label for="titleInput">Title</label>
		<li><input type="text" id="titleInput" /></li>
    <label for="yearInput">Year</label>
    <li><select id="yearInput">
      </select></li>
    <label for="labelInput">Label</label>
		<li><input type="text" id="labelInput" /></li>
    <label for="skuInput">SKU</label>
		<li><input type="text" id="skuInput" /></li>   
    </ul>
    
		<ul id="addCol2">
    <label for="copiesInput">Copies</label>
		<li><input type="number" default="1" min="1" id="copiesInput" /></li>
    <label for="saleInput">Selling</label>
      <li><select id="saleInput">
        <option>No</option>
        <option>Yes</option>
        </select></li>   
    </ul>
		<button type="button" id="commitnew">Commit Item</button>
    <button type="button" id="hidepanel">Hide Panel</button>
	</form>
</div>
  

</body>
  
</html>
