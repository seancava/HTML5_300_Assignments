<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>reCollector: Record Collection Cataloguer</title>
<link href="styles/style1.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  <link href="styles/style1.css" type="text/css" rel="stylesheet" media="screen and (min-width:1px) and (max-width:799px)" />
<link href="styles/style1.css" type="text/css" rel="stylesheet" media="screen and (min-width:800px) and (max-width:2048px)" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/rcc.js"></script>

  </head>
  <body>
<div id="logo">reCollector</div>    
<div id="person">  
     <button type="button" id="addnew">Add New</button>
</div>
<!--end welcome-->
    
<div id="listdisplay">
  <div id="controlsdisplay">
          <ul>
<!--
    <li id="nameUser">user name</li>
    <li id="nameCollection">collection name</li>
-->
            <li id="listcount"></li>
            <li><button type="button" id="search" class="controlbutton">Search</button><input type="text" id="searchInput"></li>
            <li><label for="autosync">Auto Sync</label>
          <input type="checkbox" id="autosync"></li>
            <li><button type="button" id="sync" class="controlbutton">Sync Server</button></li>
          <li><button type="button" id="clearlocal">Delete Collection</button>
          </ul>
    </div>
	<table>
		<thead>
          <tr>
          <td>Artist</td>
          <td>Title</td>
          <td>Year</td>  
          <td>Label</td>
          <td>SKU</td>
          <td>Sale</td>
          <td>Copies</td>
          <td>Added</td>
          <td>ID</td> 
          </tr>
		</thead>
    <tbody id="catalogue"> 
		</tbody>
	</table>
</div>
<!--end listdisplay-->
    
<div class="show" id="adddisplay">
  <form id="addrecord">
	<div class="addcol">
    <label for="artistInput">Artist</label><br/>
		<input type="text" id="artistInput" /><br/>
    <label for="labelInput">Label</label><br/>
		<input type="text" id="labelInput" /><br/>
     <label for="saleInput">Selling</label>
      <select id="saleInput">
        <option>No</option>
        <option>Yes</option>
        </select>
    		
    </div>
  
    
      <div class="addcol">
        <label for="titleInput">Title</label><br/>
		<input type="text" id="titleInput" /><br/>
        <label for="skuInput">SKU</label><br/>
		<input type="text" id="skuInput" />
   
      </div>
    
  <div class="addcol">
    <label for="yearInput">Year</label><br/>
    <select id="yearInput"></select><br/>
     <label for="copiesInput">Copies</label><br/>
		<input type="number" value="1" min="1" id="copiesInput" />
	</div>
    </form>
    <div id="commitdisplay">
    <button type="button" id="commitnew">Commit Item</button>
    <button type="button" id="hidepanel">Hide Panel</button>
  </div>
</div>


</body>
  
</html>
